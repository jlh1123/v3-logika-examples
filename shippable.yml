language: none

services:

env:
  global:
    - SIREUM_HOME=/opt/sireum-v3
    - JAVA_HOME=$SIREUM_HOME/platform/java

build:
  pre_ci:
  pre_ci_boot:
    image_name: sireum/v3
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  ci:
    - cd $SIREUM_HOME && git checkout master && git pull && git submodule update --init --update --remote && git pull --recurse-submodules && ./sireum && $SIREUM_HOME/bin/sbt-launch.sh clean && cd $SHIPPABLE_BUILD_DIR
    - sbt clean test:compile test
  post_ci:
  on_success:
  on_failure:
  push:
  cache: true
  cache_dir_list:
    - $HOME/.ivy2
    - $HOME/.coursier
    - $HOME/.sbt
    - $SHIPPABLE_BUILD_DIR/platform
    - $SHIPPABLE_BUILD_DIR/apps
